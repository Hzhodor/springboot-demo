#加载Mybatis配置文件
mybatis.config-location=classpath:conf/mybatis-config.xml
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
#定义别名
mybatis.type-aliases-package=cn.itcast.springbootdemo.domain
#驼峰法命名规则
#mybatis.configuration.map-underscore-to-camel-case=true
#数据源
spring.datasource.url=jdbc:mysql://localhost:3306/demo?useUnicode=true&characterEncoding=utf8
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456
#banner信息打印：console,log,off
#spring.main.banner-mode=off
#devtools热部署只有.trigger的内容变化时，才会触发重新编译及加载
spring.devtools.restart.trigger-file=.trigger
spring.devtools.restart.enabled=false